<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <Title>Audio Player</Title>
        <style>
            #playlist{
                list-style: none;
            }
            #playlist li a{
                color: black;
                text-decoration: none;
            }
            #playlist .current-song a{
                color: orange;
            }
        </style>
    </head>

    <body>
        <!--music player-->
        <audio src="" controls id="audioPlayer"></audio>
        
        <!--playlist-->
        <ul id="playlist">
            <li class="current-song"><a href="audio\Track 1.mp3">Interview: William A. McClain 1</a></li>
            <li><a href="audio\Track 2.mp3">Interview: William A. McClain 2</a></li>
        </ul>

        <!--JS Plugin-->
        <script src="https://code.jquery.com/jquery-2.2.0.js">
        </script>

        <!--Play Audio-->
        <script>
            audioPlayer();
            function audioPlayer(){
                var currentSong = 0;
                $("#audioPlayer")[0].src = $("#playlist li a")[0];
                $("#audioPlayer")[0].play();
                $("#playlist li a").click(function(e){
                    e.preventDefault();
                    $("#audioPlayer")[0].src = this;
                    $("#audioPlayer")[0].play();
                    $("#playlist li").removeClass("current-song");
                     currentSong = $(this).parent().index();
                     $(this).parent().addClass("current-song");
                });

                $("#audioPlayer")[0].addEventListener("ended", function(){
                    currentSong++;
                     if(currentSong == $("#playlist li a").length)
                        currentSong = 0;
                     $("#playlist li").removeClass("current-song");
                     $("#playlist li:eq("+currentSong+")").addClass("current-song");
                     $("#audioPlayer")[0].src = $("#playlist li a")[currentSong].href;
                     $("#audioPlayer")[0].play();
                });
            }
        </script>
    </body>

</html>
