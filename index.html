<!DOCTYPE html>
<html>
    <script src="https://kit.fontawesome.com/ee2f3823c8.js" crossorigin="anonymous"></script>
    <head>
        <meta charset="UTF-8">
        <Title>Audio Player</Title>
        <link rel="stylesheet" href="style.css">
        <style>
            #playlist{
                list-style: none;
            }
            #playlist li a{
                color: black;
                text-decoration: none;
            }
            #playlist .current-song a{
                color: orange;
            }
        </style>
    </head>

    <body>
        <div class="container">

        <!--Aesthetic-->

        <div>
            <img src = "image\UTLogo.png" class="utk"></img>
        </div>

        <!--music player-->
        <div class="box">
        <audio src="" controls id="audioPlayer" class="soundBox"></audio>
        <div id="skip" class="skips">
            <li><i class="fa-solid fa-forward-step"></i></li>
        </div>
        </div>

        <!--playlist-->
        <div class="list">
        <h1>Playlist</h1>
        <ul id="playlist">
            <li class="current-song"><a href="audio\Track 1.mp3">Interview: William A. McClain 1</a></li>
            <li><a href="audio\Track 2.mp3">Interview: William A. McClain 2</a></li>
        </ul>
        </div>

        <div class="Transcription">
            <p>Transcription</p>
        </div>
        

        <!--JS Plugin-->
        <script src="https://code.jquery.com/jquery-2.2.0.js">
        </script>

        <!--Play Audio/run JS application-->
        <script src="audioPlayer.js"></script>
        <script>
            audioPlayer();
        </script>

        </div>

        <!--Transcription for WCAG 2.0 Accessibility Standards-->
        <div class="container2">

            


        </div>

    </body>

</html>
