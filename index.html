<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <Title>Audio Player</Title>
        <style>
            #playlist{
                list-style: none;
            }
            #playlist li a{
                color: black;
                text-decoration: none;
            }
            #playlist .current-song a{
                color: orange;
            }
        </style>
    </head>

    <body>
        <!--music player-->
        <audio src="" controls id="audioPlayer"></audio>
        
        <!--playlist-->
        <ul id="playlist">
            <li class="current-song"><a href="audio\Track 1.mp3">Interview: William A. McClain 1</a></li>
            <li><a href="audio\Track 2.mp3">Interview: William A. McClain 2</a></li>
        </ul>

        <!--JS Plugin-->
        <script src="https://code.jquery.com/jquery-2.2.0.js">
        </script>

        <!--Play Audio/run JS application-->
        <script src="audioPlayer.js"></script>
        <script>
            audioPlayer();
        </script>
    </body>

</html>
